<div class="col-xs-12">
    <a href="#!/addItem" style="margin-bottom: 10px;" class="btn btn-primary btn-lg btn-block">
        <span class="glyphicon glyphicon-plus">Add Grocery Item</span>
    </a>
    <ul class="list-group">
        <li ng-repeat="item in groceryItems | orderBy: 'date'" class="list-group-item text-center clearfix">
            <span>{{ item.id + ' ' + item.itemName + ' ' + item.date | uppercase }}</span>
            <a href="#!/addItem/edit/{{ item.id }}" class="btn btn-sm btn-default pull-right">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
        </li>
    </ul>
</div>

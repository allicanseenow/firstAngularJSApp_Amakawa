<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="col-xs-12">
        <div class="jumbotron text-center">
            <h1>Add Item Below</h1>
        </div>
        <form name="groceryForm">
            <div><b>Dirty: </b> {{ groceryForm.$dirty }}</div>
            <div><b>Pristine: </b> {{ groceryForm.$pristine }}</div>
            <div><b>Valid: </b> {{ groceryForm.$valid }}</div>

            <div class="alert alert-danger" role="alert" ng-show="groceryForm.$dirty && !groceryForm.$valid">
                <span class="glyphicon glyphicon-exclamation-sign" area-hidden="true"></span>
                <span class="sr-only">Error</span>
                Enter a valid grocery item
            </div>

            <div class="form-group">
                <input type="text" class="form-control" ng-pattern="/^[a-zA-Z]*$/" placeholder="Grocery Item" ng-model="groceryItem.itemName" required>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-success btn-lg btn-block" ng-click="groceryForm.$valid && save()">
                    <span class="glyphicon glyphicon-pushpin"></span>
                    Save me
                </button>
            </div>

            <div class="form-group">
                <a href="#!/" type="button" class="btn btn-default btn-lg btn-block">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cancel 1
                </a>
            </div>
        </form>
        <div><span>{{ rp }}</span></div>
    </div>
</body>
</html>
